<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="dashboard">
        <section class="container pomodoro">
            <h1 id="mode-label">Pomodoro</h1>

            <div class="timer-wrapper">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__background" stroke="rgba(255,255,255,0.05)" stroke-width="8"
                        fill="transparent" r="140" cx="150" cy="150" />
                    <circle id="progress-bar" class="progress-ring__circle" stroke="var(--accent)" stroke-width="8"
                        stroke-linecap="round" fill="transparent" r="140" cx="150" cy="150" />
                </svg>
                <div id="timer">25:00</div>
            </div>

            <div class="controls">
                <div class="button-group">
                    <div class="spacer"></div> <button id="timer-toggle">Start</button>

                    <button id="skip-btn" class="btn-skip" title="Skip Session">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 4l10 8-10 8V4z"></path>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <section id="history" class="container history">
            <div class="history-header-wrapper">
                <h1 id="history-header">History</h1>
                <button id="clear-history" class="btn-ghost">Clear All</button>
            </div>

            <ul id="history-list">
            </ul>
        </section>
    </main>

    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="alarm-sound" src="sounds/alarm.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
