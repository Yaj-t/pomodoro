<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="dashboard">
        <section class="container pomodoro">
            <h1 id="mode-label">Pomodoro</h1>
            <div id="timer">25:00</div>
            <div class="controls">
                <button id="timer-toggle">Start</button>
            </div>
        </section>

        <section id="history" class="container history">
            <h1 id="history-header">History</h1>
            <ul id="history-list">
            </ul>

        </section>
    </main>

    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="alarm-sound" src="sounds/alarm.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
