<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>Pomodoro</h1>
        <div id="timer">25:00</div>
        <div class="controls">
            <button id="start">
                Start
            </button>
            <button id="pause">
                Pause
            </button>
            <button id="reset">
                Reset
            </button>
        </div>
        <div class="settings">
            <label for="minutes">Set Minutes:</label>
            <input type="number" id="minutes" value="25" min="1" max="60">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
